{{- if eq .Values.mode "cluster" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "elasticsearch.fullname" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  serviceName: {{ include "elasticsearch.fullname" . }}-headless
  podManagementPolicy: Parallel
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "elasticsearch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "elasticsearch.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "elasticsearch.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
      - name: elasticsearch
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9200
          protocol: TCP
        - name: transport
          containerPort: 9300
          protocol: TCP
        env:
        - name: cluster.name
          value: "{{ include "elasticsearch.fullname" . }}"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: "{{ include "elasticsearch.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local"
        - name: cluster.initial_master_nodes
          value: "{{- range $i := until (int .Values.replicas) }}{{- if $i }},{{- end }}{{ include "elasticsearch.fullname" $ }}-{{ $i }}{{- end }}"
        - name: ES_JAVA_OPTS
          value: "-Xms{{ .Values.resources.requests.memory | replace "Gi" "g" | replace "Mi" "m" }} -Xmx{{ .Values.resources.requests.memory | replace "Gi" "g" | replace "Mi" "m" }}"
        - name: xpack.security.enabled
          value: "{{ .Values.security.authEnabled }}"
        {{- if and .Values.security.tlsEnabled .Values.security.tlsSecretName }}
        - name: xpack.security.transport.ssl.enabled
          value: "true"
        {{- else }}
        - name: xpack.security.transport.ssl.enabled
          value: "false"
        {{- end }}
        {{- if .Values.security.tlsSecretName }}
        - name: xpack.security.transport.ssl.keystore.path
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.p12"
        - name: xpack.security.transport.ssl.truststore.path
          value: "/usr/share/elasticsearch/config/certs/elasticsearch.p12"
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        {{- if .Values.security.tlsSecretName }}
        - name: certs
          mountPath: /usr/share/elasticsearch/config/certs
          readOnly: true
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.antiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.antiAffinity.type "requiredDuringSchedulingIgnoredDuringExecution" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          {{- end }}
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - {{ include "elasticsearch.name" . }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
      {{- if .Values.storage.path }}
      annotations:
        volume.beta.kubernetes.io/mount-options: "path={{ .Values.storage.path }}"
      {{- end }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.storage.storageClassName }}
      storageClassName: {{ .Values.storage.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.storage.size }}
{{- end }}
