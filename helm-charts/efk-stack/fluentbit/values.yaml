version: "2.2.0"

image:
  registry: docker.io
  repository: fluent/fluent-bit
  tag: "2.2.0"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

elasticsearch:
  host: "elasticsearch"
  port: 9200
  index: "fluent-bit"

config:
  service: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  input: |
    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit    50MB
        Skip_Long_Lines  On

  filter: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

  # Output configuration is now generated directly in the ConfigMap template
  # using .Values.elasticsearch values to ensure proper substitution
  output: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true

nodeSelector: {}
tolerations: []
affinity: {}

